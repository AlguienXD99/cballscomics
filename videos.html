<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBalls Comics - Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #b19cd9;
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .header p {
            margin: 10px 0 0;
        }

        .header .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header .button-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header .button-container button:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .video-card video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-card .title {
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }

        .video-card .uploaded-by {
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CBalls Comics - Videos</h1>
        <p>boton que sirve para llenar un formulario de google y compartir videos</p>
        <div class="button-container">

        </div>
    </div>

    <div class="gallery">
        <div class="video-card">
