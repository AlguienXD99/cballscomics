
<!DOCTYPE html>
<html>

<head>
    <title>Dislikes, Likes y Comentarios</title>
    <meta charset="UTF-8"> <!-- Etiqueta meta para especificar la codificación del documento -->
    <style>
        body {
            background-image: url(opinion.png); /* Fondo con el cuadrado hecho en Paint */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: "Comic Sans MS", cursive, sans-serif; /* Cambiamos la fuente a Comic Sans MS */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ajustamos la altura del cuerpo para centrar verticalmente */
            margin: 0; /* Eliminamos el margen predeterminado del cuerpo */
            padding: 0; /* Eliminamos el relleno predeterminado del cuerpo */
            position: relative; /* Establecemos posición relativa para el cuerpo */
        }

        .cuadrado {
            background-color: #ffd000; /* Amarillo medio naranja en formato hexadecimal */
            width: 100%; /* Ancho del cuadrado al 100% del ancho de la ventana */
            height: 100px; /* Altura del cuadrado */
            position: absolute; /* Posición absoluta para ubicar el cuadrado */
            top: 0; /* Distancia desde la parte superior */
            left: 0; /* Distancia desde la izquierda */
            border: 2px solid black; /* Borde del cuadrado */
            box-sizing: border-box; /* Incluimos el borde en el tamaño total del cuadrado */
        }

        .texto {
            font-size: 1.5em; /* Tamaño del texto reducido para que encaje dentro del cuadrado */
            color: black; /* Color del texto */
            position: absolute; /* Posición absoluta para ubicar el texto dentro del cuadrado */
            top: 10%; /* Ajustamos la posición vertical del texto */
            left: 50%; /* Ajustamos la posición horizontal del texto */
            transform: translate(-50%, -50%); /* Centramos el texto tanto horizontal como verticalmente */
            text-align: center; /* Centramos horizontalmente el texto */
            z-index: 1; /* Para que el texto esté sobre el cuadrado */
            margin-top: 0; /* Eliminamos el margen superior del texto */
        }
    </style>
</head>

<body>
    <div class="cuadrado"></div>
    <div class="texto">
        <!-- Aquí puedes poner el texto -->
        Ve aquí los dislikes, likes y comentarios de algunos Sphere Shows y cómics
    </div>
</body>

</html>
